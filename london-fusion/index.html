<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Honey - Creative Business Consultants</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<link href="../slick/slick.css" rel="stylesheet" type="text/css">
<script src="../js/jquery.min.js"></script>
</head>

<body id="top">

<div class="wrapper">
	
	<div class="header">
		<a href="../clients#all" class="back-btn">Back</a>
		<a href="/portfolio" class="logo"><img src="/portfolio/images/honey-logo.png" alt="Honey Logo"></a>
		<nav class="main"></nav>
	</div>
	
	<div class="content">
		
		<div class="section cf" id="fusion" data-name="London Fusion">
			<div>
				<div class="col-12 video-wrapper">
					<button data-video-id="video-1" class="play_btn"></button>
					<video id="video-1" autoplay poster="/portfolio/images/london-fusion/Fusion_Logo.jpg" preload="auto" title="London Fusion animation" width="1280" height="720">
						<source src="/portfolio/images/london-fusion/LF.mp4" type="video/mp4">
					</video>
				</div>
				<div class="cf"></div>
			</div>
			
			<div>
				<div class="col-12 cycler fader">
					<img src="/portfolio/images/london-fusion/Fusion_Icons.jpg" alt="Fusion icons" width="1280" height="800" class="active">
					<img src="/portfolio/images/london-fusion/Brochure.jpg" alt="Fusion brochure cover" width="1280" height="800">
					<img src="/portfolio/images/london-fusion/Brochure_Spread.jpg" alt="Fusion brochure spread" width="1280" height="800">
					<img src="/portfolio/images/london-fusion/Web.jpg" alt="Fusion web" width="1280" height="800">
				</div>
			</div>
		</div>
		
	</div>
	
</div>

<script src="../slick/slick.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
