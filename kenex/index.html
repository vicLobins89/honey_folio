<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Honey - Creative Business Consultants</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<link href="../slick/slick.css" rel="stylesheet" type="text/css">
<script src="../js/jquery.min.js"></script>
</head>

<body id="top">

<div class="wrapper">
	
	<div class="header">
		<a href="../clients#all" class="back-btn">Back</a>
		<a href="/portfolio" class="logo"><img src="/portfolio/images/honey-logo.png" alt="Honey Logo"></a>
		<nav class="main"></nav>
	</div>
	
	<div class="content">
		
		<div class="section cf" id="kenex" data-name="Kenex">
			<div>
				<div class="col-12 video-wrapper">
					<button data-video-id="video-5" class="play_btn"></button>
					<video id="video-5" loop autoplay poster="/portfolio/images/kenex/Kenex_logo.jpg" preload="auto" title="National Grid animation" width="1280" height="720">
						<source src="/portfolio/images/kenex/Kenex_logo.mp4" type="video/mp4">
					</video>
				</div>
				<div class="cf"></div>
			</div>
			
			<div>
				<div class="col-6"><img width="640" height="360" src="/portfolio/images/kenex/exhibition02.jpg" alt="Kenex exhibition"></div>
				<div class="col-6"><img width="640" height="360" src="/portfolio/images/kenex/exhibition01.jpg" alt="Kenex exhibition"></div>
				<div class="col-6 video-wrapper">
					<button data-video-id="video-7" class="play_btn"></button>
					<video id="video-7" loop autoplay poster="/portfolio/images/kenex/Kenex_animation.jpg" title="Kenex animation" width="1280" height="720">
						<source src="/portfolio/images/kenex/Kenex_animation.mp4" type="video/mp4">
					</video>
				</div>
				<div class="col-6 video-wrapper">
					<button data-video-id="video-6" class="play_btn"></button>
					<video id="video-6" loop autoplay title="Kenex animation" width="640" height="360">
						<source src="/portfolio/images/kenex/Kenex_3d_render_lr.mp4" type="video/mp4">
					</video>
				</div>
				<div class="cf"></div>
			</div>
		</div>
		
	</div>
	
</div>

<script src="../slick/slick.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
