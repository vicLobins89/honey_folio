<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Honey - Creative Business Consultants</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<link href="../slick/slick.css" rel="stylesheet" type="text/css">
<script src="../js/jquery.min.js"></script>
</head>

<body id="top">

<div class="wrapper">
	
	<div class="header">
		<a href="../clients#all" class="back-btn">Back</a>
		<a href="/portfolio" class="logo"><img src="/portfolio/images/honey-logo.png" alt="Honey Logo"></a>
		<nav class="main"></nav>
	</div>
	
	<div class="content">
		
		<div class="section cf" id="bart" data-name="Bart">
			<div>
				<div class="col-6"><img src="/portfolio/images/bart/range_01.jpg" alt="" width="640" height="400"></div>
				<div class="col-6"><img src="/portfolio/images/bart/range_02.jpg" alt="" width="640" height="400"></div>
				<div class="col-6"><img src="/portfolio/images/bart/range_03.jpg" alt="" width="640" height="400"></div>
				<div class="col-6 cycler staggered cf">
					<img src="/portfolio/images/bart/site_01.jpg" alt="" width="640" height="400" class="active">
					<img src="/portfolio/images/bart/site_02.jpg" alt="" width="640" height="400">
					<img src="/portfolio/images/bart/site_03.jpg" alt="" width="640" height="400">
				</div>
				<div class="cf"></div>
			</div>
			
			<div>
				<div class="col-12 video-wrapper cf">
					<button data-video-id="video-1" class="play_btn is-paused">
						<div class="controls" style="display: none;">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="16 10 22 28" enable-background="new 16 10 22 28" xml:space="preserve" class="video__play"><path d="M16,10v28l22-14L16,10z"></path></svg>

							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="25.5 0 306 357" enable-background="new 25.5 0 306 357" xml:space="preserve" class="video__pause"><rect x="25.5" width="102" height="357"></rect> <rect x="229.5" width="102" height="357"></rect></svg>
						</div>
					</button>
					<video id="video-1" poster="/portfolio/images/bart/spoonkler.jpg" class="on-scroll" title="Bart" preload="auto" width="1281" height="960">
						<source src="/portfolio/images/bart/spoonkler.mp4" type="video/mp4">
					</video>
					<div class="timeBar"></div>
				</div>
			</div>
			
			<div>
				<div class="col-12"><img src="/portfolio/images/bart/Bart-Repertoire-logo.jpg" alt="" width="1280" height="800"></div>
				<div class="cf"></div>
			</div>
			
			<div>
				<div class="col-12 cycler fader cf">
					<img src="/portfolio/images/bart/Bart_Repertoire_Aromatic_Thai-v2.jpg" alt="" width="1280" height="800" class="active">
					<img src="/portfolio/images/bart/Bart_Repertoire_Ras_El_Hanout.jpg" alt="" width="1280" height="800">
					<img src="/portfolio/images/bart/Range-Shot.jpg" alt="" width="1280" height="800">
				</div>
				<div class="cf"></div>
			</div>
		</div>
		
	</div>
	
</div>

<script src="../slick/slick.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
